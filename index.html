<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>PASSWORD GENERATOR</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column gap-2">
            <h1>PASSWORD GENERATOR</h1>
            <label for="inputLenght" class="text-uppercase">panjang password (jumlah karakter)</label>
            <input type="number" placeholder="Max 1000 karakter" class="form-control form-control-lg"
                id="inputLenght" />
            <label for="inputPassword" class="text-uppercase">password</label>
            <input type="password" class="form-control form-control-lg" disabled id="inputPassword" />
            <button onclick="getPass()" class="btn btn-dark btn-lg text-uppercase fw-bold mt-2">generate
                password</button>
            <a onclick="savePass()" class="btn btn-primary btn-lg text-uppercase fw-bold mt-2" id="savePassword">save
                password</a>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" />

</body>

</html>
